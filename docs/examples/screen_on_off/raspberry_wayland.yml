shell:

switch:
  - platform: shell
    name: "Screen"
    id: screen
    command_on: "wlr-randr --output HDMI-A-1 --on"
    command_off: "wlr-randr --output HDMI-A-1 --off"
    command_state: |-
      vcgencmd display_power | grep -q "display_power=1"; then
          echo true
      else
          echo false
      fi